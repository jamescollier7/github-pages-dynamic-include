<!DOCTYPE html>
<html>
  <head>
    <title>GitHub Pages Dynamic Include</title>
  </head>
  <body>
    <h1>GitHub Pages Dynamic Include</h1>
    <h2>Hopefully a simple way to have a GitHub page include reusable html accross many pages</h2>
    <div data-dynamic-include="src/use-1.html"></div>
    <div data-dynamic-include="src/use-2.html"></div>
    <div data-dynamic-include="src/use-1.html"></div>
    <div data-dynamic-include="src/use-2.html"></div>
    <div data-dynamic-include="src/use-1.html"></div>
    <div data-dynamic-include="src/use-2.html"></div>
    <script src="https://jamescollier7.github.io/github-pages-dynamic-include/src/script.js"></script>
  </body>
</html>
